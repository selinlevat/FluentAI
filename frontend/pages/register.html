<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LinguaLearn</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo">
                    <span class="logo-text">FluentAI</span>
                </a>
                <h1>Create Account</h1>
                <p>Start your English learning journey today</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="name">Your Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required minlength="2">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="At least 6 characters" required minlength="6">
                    <span class="form-hint">Must contain letters and numbers</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { api } from '../js/api.js';
        import { toast } from '../js/app.js';
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = e.target.querySelector('button[type="submit"]');
            
            if (password !== confirmPassword) {
                toast.error('Passwords do not match');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner" style="width:20px;height:20px;border-width:2px;"></span>';
                
                await api.register(email, password, name);
                toast.success('Account created!');
                window.location.href = 'placement-test.html';
            } catch (error) {
                toast.error(error.message || 'Registration failed');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
