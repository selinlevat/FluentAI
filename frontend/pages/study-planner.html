<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - FluentAI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.75rem;
        }
        .schedule-day {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1rem;
            text-align: center;
            transition: all var(--transition-fast);
        }
        .schedule-day.active {
            border-color: var(--primary);
            background: var(--primary-bg);
        }
        .schedule-day.today {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        .day-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .day-focus {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .day-duration {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .tip-card {
            display: flex;
            align-items: start;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            margin-bottom: 0.75rem;
        }
        .tip-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <span class="logo-icon">üéì</span>
                    <span class="logo-text">FluentAI</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="dashboard.html" class="nav-item">
                        <span class="icon">üè†</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="study-planner.html" class="nav-item active">
                        <span class="icon">üìÖ</span>
                        <span>Study Planner</span>
                    </a>
                    <a href="settings.html" class="nav-item">
                        <span class="icon">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">
                    <h1>üìÖ Study Planner</h1>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem;">
                <div>
                    <!-- Weekly Schedule -->
                    <div class="card" style="margin-bottom: 1.5rem;">
                        <h3 style="margin-bottom: 1.5rem;">Your Weekly Schedule</h3>
                        <div class="schedule-grid" id="schedule-grid">
                            <!-- Rendered by JS -->
                        </div>
                    </div>
                    
                    <!-- Daily Goal Setting -->
                    <div class="card">
                        <h3 style="margin-bottom: 1.5rem;">Daily Goal</h3>
                        <div class="form-group">
                            <label class="form-label">Study time per day</label>
                            <select id="daily-minutes" class="form-input" style="max-width: 200px;">
                                <option value="5">5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="15">15 minutes</option>
                                <option value="20">20 minutes</option>
                                <option value="30">30 minutes</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Study days</label>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;" id="day-toggles">
                                <!-- Rendered by JS -->
                            </div>
                        </div>
                        
                        <button class="btn btn-primary" onclick="savePlan()">Save Plan</button>
                    </div>
                </div>
                
                <div>
                    <!-- Focus Areas -->
                    <div class="card" style="margin-bottom: 1.5rem;">
                        <h3 style="margin-bottom: 1rem;">Recommended Focus</h3>
                        <div id="focus-areas">
                            <p style="color: var(--text-muted);">Loading...</p>
                        </div>
                    </div>
                    
                    <!-- Tips -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">Study Tips</h3>
                        <div id="tips-container">
                            <!-- Rendered by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { api } from '../js/api.js';
        import { toast, checkAuth, initSidebar } from '../js/app.js';
        
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }
        
        initSidebar();
        
        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
        let studyDays = [];
        
        async function loadPlan() {
            try {
                const data = await api.getStudyPlan();
                
                document.getElementById('daily-minutes').value = data.daily_goal_minutes;
                studyDays = data.study_days || [];
                
                renderSchedule(data.suggested_schedule);
                renderDayToggles();
                renderFocusAreas(data.recommended_focus);
                renderTips(data.tips);
                
            } catch (error) {
                toast.error('Failed to load study plan');
            }
        }
        
        function renderSchedule(schedule) {
            const container = document.getElementById('schedule-grid');
            const today = new Date().getDay();
            const dayMap = [6, 0, 1, 2, 3, 4, 5]; // JS Sunday=0, our Monday=0
            
            container.innerHTML = schedule.map((day, i) => `
                <div class="schedule-day ${day.active ? 'active' : ''} ${dayMap[today] === i ? 'today' : ''}">
                    <div class="day-name">${day.day.slice(0, 3)}</div>
                    <div class="day-focus">${day.focus}</div>
                    ${day.active ? `<div class="day-duration">${day.duration} min</div>` : '<div class="day-duration" style="color: var(--text-muted);">Rest</div>'}
                </div>
            `).join('');
        }
        
        function renderDayToggles() {
            const container = document.getElementById('day-toggles');
            
            container.innerHTML = days.map(day => `
                <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: ${studyDays.includes(day) ? 'var(--primary-bg)' : 'var(--bg-secondary)'}; border-radius: var(--radius-lg); cursor: pointer;">
                    <input type="checkbox" value="${day}" ${studyDays.includes(day) ? 'checked' : ''} onchange="toggleDay('${day}')">
                    ${day.charAt(0).toUpperCase() + day.slice(1, 3)}
                </label>
            `).join('');
        }
        
        window.toggleDay = function(day) {
            if (studyDays.includes(day)) {
                studyDays = studyDays.filter(d => d !== day);
            } else {
                studyDays.push(day);
            }
            renderDayToggles();
        };
        
        function renderFocusAreas(areas) {
            const container = document.getElementById('focus-areas');
            
            if (!areas || areas.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted);">Complete more lessons for personalized recommendations</p>';
                return;
            }
            
            container.innerHTML = areas.map(area => `
                <div style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem; background: var(--bg-secondary); border-radius: var(--radius-md); margin-bottom: 0.5rem;">
                    <span style="text-transform: capitalize;">${area}</span>
                </div>
            `).join('');
        }
        
        function renderTips(tips) {
            const container = document.getElementById('tips-container');
            const icons = ['üí°', '‚è∞', 'üéØ'];
            
            container.innerHTML = tips.map((tip, i) => `
                <div class="tip-card">
                    <span class="tip-icon">${icons[i % icons.length]}</span>
                    <p style="font-size: 0.875rem; color: var(--text-secondary);">${tip}</p>
                </div>
            `).join('');
        }
        
        window.savePlan = async function() {
            try {
                await api.updateStudyPlan({
                    daily_goal_minutes: parseInt(document.getElementById('daily-minutes').value),
                    study_days: studyDays
                });
                toast.success('Study plan saved!');
                loadPlan();
            } catch (error) {
                toast.error('Failed to save plan');
            }
        };
        
        loadPlan();
    </script>
</body>
</html>
