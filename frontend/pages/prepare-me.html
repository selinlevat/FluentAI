<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare Me - AI Roleplay - FluentAI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        .scenario-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        .scenario-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .scenario-level {
            display: inline-block;
            background: var(--primary-bg);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .scenario-card h3 {
            margin-bottom: 0.5rem;
        }
        .scenario-card p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .conversation-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .scenario-context {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }
        .turn-counter {
            color: var(--primary);
            font-weight: 600;
        }
        .hint-box {
            background: var(--primary-bg);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.875rem;
        }
        .input-area {
            margin-top: 1.5rem;
        }
        .mic-area {
            text-align: center;
            margin-bottom: 1rem;
        }
        .text-input-area {
            display: flex;
            gap: 0.5rem;
        }
        .text-input-area input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="lesson-page">
        <div class="lesson-header">
            <a href="dashboard.html" class="lesson-back">
                ‚Üê Back
            </a>
            <div class="lesson-info">
                <h2>üé≠ Prepare Me</h2>
                <p style="color: var(--text-muted);">AI Roleplay Conversations</p>
            </div>
        </div>
        
        <div id="scenarios-container">
            <div style="text-align: center; padding: 3rem;">
                <div class="loading-spinner" style="margin: 0 auto;"></div>
                <p style="margin-top: 1rem; color: var(--text-muted);">Loading scenarios...</p>
            </div>
        </div>
        
        <div id="roleplay-container"></div>
    </div>
    
    <script type="module">
        import { checkAuth } from '../js/app.js';
        import { loadScenarios } from '../js/speaking.js';
        
        if (!checkAuth()) {
            window.location.href = 'login.html';
        } else {
            loadScenarios();
        }
    </script>
</body>
</html>
